<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = prompt("Digite o seu nome:");
        if (nome !== null && nome !== "") {
            document.write("<h1>Olá. " + nome + "!</h1>");
        } else {
            document.write("<p>Você não fornece um nome.");
        }
    </script>
    <p>Neste exemplo, o programa solicitará ao usuário que insira seu nome usando prompt e, em seguida, exibirá uma mensagem personalizada usando o nome fornecido. Se o usuário clicar em "Cancelar" ou não fornecer um nome, será exibida uma mensagem indicando que nenhum nome foi fornecido.</p>
</body>
</html>
